<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container buttons mt-5">
        <div class="row justify-content-center">
            <div class="col-12 top mt-1"></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="prcnt"><span>%</span></div>
            <div class="btn m-1" id="clre"><span>CE</span></div>
            <div class="btn m-1" id="clear"><span>C</span></div>
            <div class="btn m-1" id="bkspc"><span>&#8592;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="onx"><span>1/x</span></div>
            <div class="btn m-1" id="pwr"><span>^</span></div>
            <div class="btn m-1" id="radical"><span>&#8730;</span></div>
            <div class="btn m-1" id="dvsion"><span>&#xF7;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="one"><span>1</span></div>
            <div class="btn m-1" id="two"><span>2</span></div>
            <div class="btn m-1" id="three"><span>3</span></div>
            <div class="btn m-1" id="mltp"><span>&#215;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="four"><span>4</span></div>
            <div class="btn m-1" id="five"><span>5</span></div>
            <div class="btn m-1" id="six"><span>6</span></div>
            <div class="btn m-1" id="plus"><span>+</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="seven"><span>7</span></div>
            <div class="btn m-1" id="eight"><span>8</span></div>
            <div class="btn m-1" id="nine"><span>9</span></div>
            <div class="btn m-1" id="minus"><span>-</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="negate"><span>ngt</span></div>
            <div class="btn m-1" id="zero"><span>0</span></div>
            <div class="btn m-1" id="point"><span>.</span></div>
            <div class="btn m-1" id="eql"><span>=</span></div>
        </div>
    </div>
</div>
</body>
</html>
