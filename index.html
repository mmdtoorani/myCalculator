<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container buttons mt-5">
        <div class="row justify-content-center">
            <div class="col-12 top mt-1"></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="prcnt btn m-1"><span>%</span></div>
            <div class="cleare btn m-1"><span>CE</span></div>
            <div class="clear btn m-1"><span>C</span></div>
            <div class="bkspc btn m-1"><span>&#8592;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="radical btn m-1"><span>1/x</span></div>
            <div class="pwr btn m-1"><span>^</span></div>
            <div class="radical btn m-1"><span>&#8730;</span></div>
            <div class="dvsion btn m-1"><span>&#xF7;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="one btn m-1"><span>1</span></div>
            <div class="two btn m-1"><span>2</span></div>
            <div class="three btn m-1"><span>3</span></div>
            <div class="mltp btn m-1"><span>&#215;</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="four btn m-1"><span>4</span></div>
            <div class="five btn m-1"><span>5</span></div>
            <div class="six btn m-1"><span>6</span></div>
            <div class="plus btn m-1"><span>+</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="seven btn m-1"><span>7</span></div>
            <div class="eight btn m-1"><span>8</span></div>
            <div class="nine btn m-1"><span>9</span></div>
            <div class="minus btn m-1"><span>-</span></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="point btn m-1"><span>ngt</span></div>
            <div class="zero btn m-1"><span>0</span></div>
            <div class="point btn m-1"><span>.</span></div>
            <div class="eql btn m-1"><span>=</span></div>
        </div>
    </div>
</div>
</body>
</html>
