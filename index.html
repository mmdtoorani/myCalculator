<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container calc">
        <div class="row justify-content-center">
            <div class="col-12 monitor-box mt-1"></div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="prcnt">%</div>
            <div class="btn m-1" id="clre">CE</div>
            <div class="btn m-1" id="clear">C</div>
            <div class="btn m-1" id="bkspc">&#8592;</div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="onx">1/x</div>
            <div class="btn opr m-1" id="pwr">^</div>
            <div class="btn m-1" id="radical">&#8730;</div>
            <div class="btn opr m-1" id="dvsion">&#xF7;</div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn num m-1" id="one">1</div>
            <div class="btn num m-1" id="two">2</div>
            <div class="btn num m-1" id="three">3</div>
            <div class="btn opr m-1" id="mltp">&#215;</div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn num m-1" id="four">4</div>
            <div class="btn num m-1" id="five">5</div>
            <div class="btn num m-1" id="six">6</div>
            <div class="btn opr m-1" id="plus">+</div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn num m-1" id="seven">7</div>
            <div class="btn num m-1" id="eight">8</div>
            <div class="btn num m-1" id="nine">9</div>
            <div class="btn opr m-1" id="minus">-</div>
        </div>
        <div class="row btn-row justify-content-center pt-1">
            <div class="btn m-1" id="negate">ngt</div>
            <div class="btn num m-1" id="zero">0</div>
            <div class="btn num m-1" id="point">.</div>
            <div class="btn m-1" id="eql">=</div>
        </div>
    </div>
</div>
<script src="operations.js"></script>
<script src="calc.js"></script>
</body>
</html>
